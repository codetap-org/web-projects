<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>2025 Rewind | CodeTap</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
  <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">
</head>

<body>
  <main id="gallery" class="gallery">
    <header>
      <h1 class="flip-text" aria-label="2025 Rewind">
        <span aria-hidden="true">2</span>
        <span aria-hidden="true">0</span>
        <span aria-hidden="true">2</span>
        <span aria-hidden="true">5</span>

        <span>&nbsp;</span>

        <span aria-hidden="true">R</span>
        <span aria-hidden="true">E</span>
        <span aria-hidden="true">W</span>
        <span aria-hidden="true">I</span>
        <span aria-hidden="true">N</span>
        <span aria-hidden="true">D</span>
      </h1>
      <p>My most loved pens from 2025</p>
      <nav class="gallery-nav">
        <button type="button" data-gallery-nav="-1" title="Previous">&#10094;</button>
        <button type="button" data-gallery-nav="1" title="Next">&#10095;</button>
      </nav>
    </header>

    <section id="flip-gallery" class="flip-gallery">
      <div class="top unite"></div>
      <div class="bottom unite"></div>
      <div class="overlay-top unite"></div>
      <div class="overlay-bottom unite">

        <div id="info" class="info">
          <div class="info-inner">
            <h2>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 6h-6a2 2 0 0 0 -2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-6" />
                <path d="M11 13l9 -9" />
                <path d="M15 4h5v5" />
              </svg>
              <a class="item-link" href="" target="_blank" class="item-title"></a>

            </h2>
            <div class="data">
              <p>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z" />
                </svg>
                <span class="item-likes"></span>
              </p>
              <p>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M12 4c4.29 0 7.863 2.429 10.665 7.154l.22 .379l.045 .1l.03 .083l.014 .055l.014 .082l.011 .1v.11l-.014 .111a.992 .992 0 0 1 -.026 .11l-.039 .108l-.036 .075l-.016 .03c-2.764 4.836 -6.3 7.38 -10.555 7.499l-.313 .004c-4.396 0 -8.037 -2.549 -10.868 -7.504a1 1 0 0 1 0 -.992c2.831 -4.955 6.472 -7.504 10.868 -7.504zm0 5a3 3 0 1 0 0 6a3 3 0 0 0 0 -6z" />
                </svg>
                <span class="item-views"></span>
              </p>

            </div>
          </div>
        </div>
      </div>
    </section>



  </main>
  <script src="./script.js"></script>

</body>

</html>
