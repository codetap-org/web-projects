<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>CPC - Color Space and Interpolation Methods in CSS Gradients</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="panel">
	First Color: <input type="color" value="#eecc22" oninput="changeVar('--firstColor',this.value ,'');" />
	Second Color: <input type="color" value="#2222aa" oninput="changeVar('--secondColor',this.value ,'');" />
	Hue interpolation method:
	<select oninput="changeVar('--interpolationMethod',this.value ,'');">
		<option value="shorter hue">shorter hue</option>
		<option value="longer hue">longer hue</option>
		<option value="increasing hue">increasing hue</option>
		<option value="decreasing hue">decreasing hue</option>
	</select>
</div>
<ul>
	<li style="--colorSpace: srgb">srgb</li>
	<li style="--colorSpace: srgb-linear">srgb-linear</li>
	<li style="--colorSpace: display-p3">display-p3</li>
	<li style="--colorSpace: display-p3-linear">display-p3-linear</li>
	<li style="--colorSpace: a98-rgb">a98-rgb</li>
	<li style="--colorSpace: prophoto-rgb">prophoto-rgb</li>
	<li style="--colorSpace: rec2020">rec2020</li>
	<li style="--colorSpace: lab">lab</li>
	<li style="--colorSpace: oklab">oklab</li>
	<li style="--colorSpace: hsl">hsl <span class="supportIM"></span></li>
	<li style="--colorSpace: hwb">hwb <span class="supportIM"></span></li>
	<li style="--colorSpace: lch">lch <span class="supportIM"></span></li>
	<li style="--colorSpace: oklch">oklch <span class="supportIM"></span></li>
</ul>
    <script  src="./script.js"></script>

  </body>
  
</html>
