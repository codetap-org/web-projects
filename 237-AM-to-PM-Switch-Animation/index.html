<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM to PM Switch Animation | CodeTap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
    <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">
</head>
<body>
    <!-- From Uiverse.io by mobinkakei -->
    <div class="toggleWrapper">
        <input class="input" id="dn" type="checkbox" />
        <label class="toggle" for="dn">
            <span class="toggle__handler">
                <span class="crater crater--1"></span>
                <span class="crater crater--2"></span>
                <span class="crater crater--3"></span>
            </span>
            <span class="star star--1"></span>
            <span class="star star--2"></span>
            <span class="star star--3"></span>
            <span class="star star--4"></span>
            <span class="star star--5"></span>
            <span class="star star--6"></span>
        </label>
    </div>

</body>
</html>
