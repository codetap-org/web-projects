<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Picket fence animation using scroll animations | CodeTap</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
  <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">

</head>

<body>
  <div class="optical"></div>

  <div class="controls">
    <label for="option-1">
      <input type="radio" id="option-1" name="img" checked>
      Man
    </label>

    <label for="option-2">
      <input type="radio" id="option-2" name="img">
      Cheetah
    </label>

    <label for="option-3">
      <input type="radio" id="option-3" name="img">
      Bike
    </label>
  </div>


  <div class="icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 40" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mouse">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M6 3m0 4a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v10a4 4 0 0 1 -4 4h-4a4 4 0 0 1 -4 -4z" />
      <path d="M12 7l0 4" />
      <path d="M8 26l4 4l4 -4">
        <animateTransform attributeType="XML" attributeName="transform" type="translate" values="0 0; 0 4; 0 0" dur="1s"
          repeatCount="indefinite" />
      </path>
    </svg>
  </div>

</body>

</html>
