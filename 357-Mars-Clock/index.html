<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mars clock| CodeTap</title>
  <link rel="stylesheet" href="./style.css">
  <!-- 
		CodeTap
		https://codetap.org
		-->
  <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
  <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">
</head>

<body>
  <div class="clock earth">
    <div class="face">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
    </div>
    <p>Earth</p>
  </div>
  <div class="clock moon">
    <div class="face">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
    </div>
    <p>Moon</p>
  </div>
  <div class="clock mars">
    <div class="face">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
    </div>
    <p>Mars</p>
  </div>

</body>

</html>
