<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Fancy Business Card B</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<!-- SVG Gradient -->
<svg width="0" height="0" style="position:absolute">
  <defs>
    <linearGradient id="accent-gradient">
      <stop offset="0%" stop-color="#ff7b6b" />
      <stop offset="100%" stop-color="#ffb86b" />
    </linearGradient>
  </defs>
</svg>

<div class="bg"></div>

<div class="card">
  <div class="color-splash"></div>

  <div class="name"><span>Alex</span><span>Morgan</span></div>
  <div class="role">Digital Designer</div>

  <div class="divider"></div>
  <div class="accent-dot"></div>

  <div class="info">
    <div class="item">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M4 6h16v12H4z" />
        <path d="M4 6l8 7 8-7" />
      </svg>
      <span>alex@studio.design</span>
    </div>
    <div class="item">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9" />
        <path d="M3 12h18" />
        <path d="M12 3c3 3 3 15 0 18" />
      </svg>
      <span>studio.design</span>
    </div>
    <div class="item">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="4" />
        <circle cx="12" cy="12" r="9" />
      </svg>
      <span>@alexcreates</span>
    </div>
  </div>

  <div class="watermark">AM</div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
