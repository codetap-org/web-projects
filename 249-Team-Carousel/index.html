<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Team Carousel | CodeTap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
    <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">
</head>

<body>
    <div class="main-container">
        <div class="carousel-section">
            <div class="carousel-container">
                <button class="nav-arrow up">
                    <img src="top.png" alt="Up">
                </button>
                <div class="carousel-track">
                    <div class="card" data-index="0">
                        <img src="https://picsum.photos/800"
                            alt="Team Member 1">
                    </div>
                    <div class="card" data-index="1">
                        <img src="https://picsum.photos/801"
                            alt="Team Member 2">
                    </div>
                    <div class="card" data-index="2">
                        <img src="https://picsum.photos/805"
                            alt="Team Member 3">
                    </div>
                    <div class="card" data-index="3">
                        <img src="https://picsum.photos/802"
                            alt="Team Member 4">
                    </div>
                    <div class="card" data-index="4">
                        <img src="https://picsum.photos/803"
                            alt="Team Member 5">
                    </div>
                    <div class="card" data-index="5">
                        <img src="https://picsum.photos/804"
                            alt="Team Member 6">
                    </div>
                </div>
                <button class="nav-arrow down">
                    <img src="down.png" alt="Down">
                </button>
            </div>
        </div>

        <div class="controls-section">
            <div class="nav-controls">
                <button class="nav-arrow up">
                    <img src="top.png" alt="Up">
                </button>
                <button class="nav-arrow down">
                    <img src="down.png" alt="Down">
                </button>
            </div>

            <div class="member-info">
                <h2 class="member-name">Emily Kim</h2>
                <p class="member-role">Founder</p>
            </div>

            <div class="dots">
                <div class="dot active" data-index="0"></div>
                <div class="dot" data-index="1"></div>
                <div class="dot" data-index="2"></div>
                <div class="dot" data-index="3"></div>
                <div class="dot" data-index="4"></div>
                <div class="dot" data-index="5"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    </a>
</body>

</html>
