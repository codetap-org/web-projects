<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Mars Landing | CodeTap</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
  <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">

</head>

<body>
  <div class="space">
    <div class="ship">
      <div class="ship-rotate">
        <div class="pod"></div>
        <div class="fuselage"></div>
      </div>
    </div>
    <div class="ship-shadow"></div>
    <div class="mars">
      <div class="tentacle"></div>
      <div class="flag">
        <div class="small-tentacle"></div>
      </div>
      <div class="planet">
        <div class="surface"></div>
        <div class="crater1"></div>
        <div class="crater2"></div>
        <div class="crater3"></div>
      </div>
    </div>
    <div class="test"></div>
  </div>

</body>

</html>
