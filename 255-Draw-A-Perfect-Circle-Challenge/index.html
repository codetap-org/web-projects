<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Draw a Perfect Circle Challenge | CodeTap</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
  <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">
</head>

<body>
  <div class="container">
    <!-- TOP BAR -->
    <div class="toolbar">
      <div class="left">
        <div class="badge">Perfection: <span id="scoreVal">0%</span></div>
        <div class="hint">Hold and draw a circle in one stroke. Release to finish.</div>
      </div>
      <div class="right">
        <label class="switch"><input id="guideToggle" type="checkbox"> Guides</label>
        <button id="clearBtn" class="btn btn--accent" type="button">Clear</button>
      </div>
    </div>

    <!-- CANVAS AREA -->
    <div class="card">
      <div class="inner">
        <canvas id="c"></canvas>
        <div class="overlay">
          <div class="big" id="bigScore">0%</div>
        </div>
        <div class="legend" id="legend"></div>
      </div>
    </div>

    <div class="tip">Tip: aim to close the circle near the starting point and keep a steady radius.</div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
