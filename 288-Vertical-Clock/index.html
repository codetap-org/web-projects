<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vertical Clock | CodeTap</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" href="https://codetap.org/assets/img/favicon.png">
  <link rel="icon" type="image/png" href="https://codetap.org/assets/img/favicon.png">

</head>

<body>
  <div class="actions">
    <button id="toggle-format">24-hour</button>
    <select id="theme-select">
      <option value="default">Default</option>
      <option value="cards">Cards</option>
    </select>
  </div>

  <div class="wrapper">
    <div class="clock">
      <div class="col digit">
        <span><span>0</span></span>
        <span><span>1</span></span>
        <span><span>2</span></span>
      </div>
      <div class="col digit">
        <span><span>0</span></span>
        <span><span>1</span></span>
        <span><span>2</span></span>
        <span><span>3</span></span>
        <span><span>4</span></span>
        <span><span>5</span></span>
        <span><span>6</span></span>
        <span><span>7</span></span>
        <span><span>8</span></span>
        <span><span>9</span></span>
      </div>
      <div class="spacer"></div>
      <div class="col digit">
        <span><span>0</span></span>
        <span><span>1</span></span>
        <span><span>2</span></span>
        <span><span>3</span></span>
        <span><span>4</span></span>
        <span><span>5</span></span>
      </div>
      <div class="col digit">
        <span><span>0</span></span>
        <span><span>1</span></span>
        <span><span>2</span></span>
        <span><span>3</span></span>
        <span><span>4</span></span>
        <span><span>5</span></span>
        <span><span>6</span></span>
        <span><span>7</span></span>
        <span><span>8</span></span>
        <span><span>9</span></span>
      </div>
      <div class="spacer"></div>
      <div class="col digit">
        <span><span>0</span></span>
        <span><span>1</span></span>
        <span><span>2</span></span>
        <span><span>3</span></span>
        <span><span>4</span></span>
        <span><span>5</span></span>
      </div>
      <div class="col digit">
        <span><span>0</span></span>
        <span><span>1</span></span>
        <span><span>2</span></span>
        <span><span>3</span></span>
        <span><span>4</span></span>
        <span><span>5</span></span>
        <span><span>6</span></span>
        <span><span>7</span></span>
        <span><span>8</span></span>
        <span><span>9</span></span>
      </div>
      <div class="spacer format-spacer"></div>
      <div class="col format">
        <span><span>AM</span></span>
        <span><span>PM</span></span>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>

</body>

</html>
